<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">AI Evaluation Process</text>
  
  <!-- Box 1: Input -->
  <rect x="90" y="80" width="340" height="380" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="260" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">1. Input</text>
  
  <text x="260" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Conversational Transcript</text>
  
  <text x="110" y="190" font-family="Arial, sans-serif" font-size="14">
    <tspan x="110" dy="0">USER: "I wanted to talk to</tspan>
    <tspan x="110" dy="20">you about your recent work..."</tspan>
  </text>
  
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="14">
    <tspan x="110" dy="0">NPC: "Sure, what's on your</tspan>
    <tspan x="110" dy="20">mind?"</tspan>
  </text>
  
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="14">
    <tspan x="110" dy="0">USER: "I noticed that..."</tspan>
  </text>
  
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="14">
    <tspan x="110" dy="0">[Full conversation continues]</tspan>
  </text>
  
  <text x="260" y="420" font-family="Arial, sans-serif" font-size="13" font-style="italic" text-anchor="middle">
    <tspan x="260" dy="0">From 69 conversations</tspan>
    <tspan x="260" dy="18">across 7 scenarios</tspan>
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 430 270 L 490 270" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 2: AI Evaluation (CENTERED) -->
  <rect x="490" y="80" width="400" height="380" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="690" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">2. AI Evaluation (GPT-4o)</text>
  
  <!-- Prompt box -->
  <rect x="520" y="140" width="340" height="100" fill="#f0f0f0" stroke="#666" stroke-width="1" rx="5"/>
  <text x="690" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Prompt: BARS Criteria</text>
  <text x="535" y="190" font-family="Arial, sans-serif" font-size="13">
    <tspan x="535" dy="0">• Task-Relevant (1-5 scale)</tspan>
    <tspan x="535" dy="18">• Participative (1-5 scale)</tspan>
    <tspan x="535" dy="18">• Specific (1-5 scale) • Reflective (1-5 scale)</tspan>
  </text>
  
  <!-- Analysis box -->
  <rect x="520" y="260" width="340" height="80" fill="#f0f0f0" stroke="#666" stroke-width="1" rx="5"/>
  <text x="690" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Analyzes Trainee Responses</text>
  <text x="690" y="310" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Evaluates USER performance only</text>
  
  <text x="690" y="410" font-family="Arial, sans-serif" font-size="13" font-style="italic" text-anchor="middle">
    <tspan x="690" dy="0">Zero-shot prompting</tspan>
    <tspan x="690" dy="18">(no training examples)</tspan>
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 890 270 L 950 270" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 3: Scores Generated -->
  <rect x="950" y="80" width="360" height="380" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="1130" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">3. Scores Generated</text>
  
  <!-- 4 Dimensional Scores box -->
  <rect x="975" y="140" width="310" height="70" fill="#f0f0f0" stroke="#666" stroke-width="1" rx="5"/>
  <text x="1130" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">4 Dimensional Scores</text>
  <text x="1130" y="190" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Task-Relevant: 4.0</text>
  <text x="1130" y="205" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Participative: 3.5, etc.</text>
  
  <!-- Overall Score box -->
  <rect x="975" y="230" width="310" height="60" fill="#f0f0f0" stroke="#666" stroke-width="1" rx="5"/>
  <text x="1130" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Overall Score</text>
  <text x="1130" y="275" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">3.75 (range: 1.00-5.00)</text>
  
  <!-- Feedback Text box -->
  <rect x="975" y="310" width="310" height="80" fill="#f0f0f0" stroke="#666" stroke-width="1" rx="5"/>
  <text x="1130" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Feedback Text</text>
  <text x="985" y="360" font-family="Arial, sans-serif" font-size="13">
    <tspan x="985" dy="0">"Trainee provided specific</tspan>
    <tspan x="985" dy="18">examples and encouraged..."</tspan>
  </text>
  
  <!-- Assess Reliability and Agreement box (CENTERED) -->
  <rect x="150" y="520" width="1100" height="120" fill="white" stroke="black" stroke-width="3" rx="10"/>
  <text x="700" y="560" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Assess Reliability and Agreement</text>
  <text x="700" y="600" font-family="Arial, sans-serif" font-size="15" text-anchor="middle">
    <tspan x="700" dy="0">AI scores compared to 3 trained human raters via Pearson correlations, ICCs, and percentage agreement</tspan>
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>